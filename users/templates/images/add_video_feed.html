{% extends "users/base.html" %}
{% block title %} Добавить видео {{ user.username.title }}{% endblock title%}
{% block content %}
<h2>Добавить видео</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить видео</button>
</form>
{% endblock %}
